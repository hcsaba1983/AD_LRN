<head>

</head>

<body onload="onLoad()" class="container">
<h2>Kalkuláció 2024</h2>

<div>
      <h3>Ismertető...</h3>
      
      <p class="ismerteto-szoveg">Használja a gombokat a feladat indításához!</p>

      <p class="ismerteto-szoveg">Minden kártya más funkciót biztosít!</p>

</div>

<div class="row">

      <div class="kartya-wrapper col-12 col-md-6 col-lg-4">
            <div class="kartya">
                  <div>Összeadás</div>
                  <button class="btn btn-primary" onclick="onOsszeadas()">OK</button>      
            </div>
      </div>

      <div class="kartya-wrapper col-12 col-md-6 col-lg-4">
            <div class="kartya">
                  <div>Kivonás</div>
                  <input type="number" id="mibol">
                  <input type="number" id="mennyit">
                  <button class="btn btn-primary" onclick="onKivonas()">OK</button>      
            </div>
      </div>

      <div class="kartya-wrapper col-12 col-md-6 col-lg-4">
            <div class="kartya">
                  <div>Generálás</div>
                  <div id="szamok"></div>
                  <button class="btn btn-primary" onclick="onGeneralas()">OK</button>      
            </div>
      </div>
</div>

<div class="text-center">
      <button class="btn btn-primary" onclick="onLetoltTeendok()">Teendők letöltése</button>      

      <div id="teendok">

      </div>
</div>


</body>


</html>
